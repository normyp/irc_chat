<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>    

        body[data-theme="dark"] {
                background-color: #1a1a1a;
                color: #fff;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            transition: all 0.3s ease;
        }

        /* Theme toggle button */
        .theme-toggle {
            position: fixed;
            bottom: 50px;
            right: 50px;
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid #ddd;
            cursor: pointer;
            background: #fff;
            color: #333;
            font-size: 16px;
            z-index: 1000;  /* Make sure it's above other elements */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .theme-toggle:hover {
            background: #f0f0f0;
        }

        .chat-container {
            position: fixed;
            bottom: 80px; /* Position above the input form which is at bottom: 20px */
            left: 20px;
            right: 20px;
            height: 200px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            overflow-y: auto;  /* Enables scrolling */
            background: var(--container-bg);
            padding: 10px;
            width: 10%;
            z-index: 100;
        }

        .message-fade {
            opacity: 1;
            transition: opacity 1s ease-out;
            margin-bottom: 8px;
            padding: 8px;
            background: white;
            border-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .timestamp {
            font-size: 0.8em;
            color: var(--timestamp-color);
            margin-left: 8px;
        }

        #form {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            z-index: 200;
        }

        #input {
            width: 10%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background: var(--container-bg);
            color: var(--text-color);
            z-index: 200;
        }

        #form button {
            display: none;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">🌙 Toggle Theme</button>
    <div class="chat-container">
        <ul id="messages"></ul>
    </div>
    <form id="form">
        <input id="input" autocomplete="off" placeholder="Type a message..." />
        <button type="submit"></button>
    </form>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            
            // Save preference
            localStorage.setItem('theme', newTheme);
            
            // Update button icon
            const button = document.querySelector('.theme-toggle');
            button.innerHTML = newTheme === 'dark' ? '☀️ Toggle Theme' : '🌙 Toggle Theme';
        }

        // Load saved theme preference
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.setAttribute('data-theme', savedTheme);
                const button = document.querySelector('.theme-toggle');
                button.innerHTML = savedTheme === 'dark' ? '☀️ Toggle Theme' : '🌙 Toggle Theme';
            }
        });

        // Existing socket code
        const socket = io();
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        const chatContainer = document.querySelector('.chat-container');

        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit'
            });
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                const time = new Date();
                socket.emit('chat message', {
                    text: input.value,
                    time: time
                });
                input.value = '';
            }
        });

        socket.on('chat message', (data) => {
            const item = document.createElement('li');
            const time = new Date(data.time);
            item.classList.add('message-fade');
            item.innerHTML = `
                ${data.text}
                <span class="timestamp">${formatTime(time)}</span>
            `;
            messages.appendChild(item);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;

            setTimeout(() => {
                item.classList.add('fade-out');
                setTimeout(() => {
                    item.remove();
                }, 1000);
            }, 19000);
        });
    </script>
</body>
</html>
